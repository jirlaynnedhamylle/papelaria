<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Viva Colors</title>
  <link rel="icon" href="papelaria.jpg.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #d42249;
      --accent-color: #ffccf9;
      --secondary-color: #6a0572;
      --light-color: #fff4f9;
      --dark-pink: #b81d3d;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background-color: var(--light-color);
      font-family: 'Quicksand', sans-serif;
      color: var(--secondary-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      background: linear-gradient(90deg, #e70a3a8f 20%, rgba(255,255,255,0) 78%, rgba(209, 11, 54, 0.564) 100%);
    }

    .navbar-brand {
      color: #ffffff !important;
      font-weight: bold;
    }

    .nav-link {
      color: black !important;
    }

    img {
      border-radius: 25px;
    }

    .form-control {
      background-color: #fff4f78f;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
    }

    h1 {
      color: var(--main-color);
      font-weight: bold;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 25px;
    }

    .container {
      max-width: 1200px;
      flex: 1;
    }

    .form-container {
      max-width: 700px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(6px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-group label {
      color: var(--secondary-color);
    }

    .btn-main {
      background-color: var(--main-color);
      color: white;
      border: none;
      padding: 10px 25px;
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn-main:hover {
      background-color: var(--dark-pink);
      transform: scale(1.03);
    }

    .nav-link-custom {
      position: relative;
      font-weight: 600;
      color: var(--secondary-color) !important;
      transition: color 0.3s ease;
    }

    .nav-link-custom::after {
       content: '';
       position: absolute;
       width: 0%;
       height: 2px;
       bottom: 0;
       left: 0;
       background-color: var(--main-color);
       transition: width 0.3s ease;
    }

    .nav-link-custom:hover {
      color: var(--main-color) !important;
    }

    .nav-link-custom:hover::after {
      width: 100%;
    }

    .nav-link-custom.active {
      color: var(--main-color) !important;
      font-weight: 700;
    }


    footer {
      background: linear-gradient(90deg, #e70a3a8f 28%, rgba(255,255,255,0) 48%, rgba(209, 11, 54, 0.564) 90%);
      height: 60px;
      width: 100%;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <div class="navbar-brand fw-bold text-dark-pink">
        <img src="papelaria.jpg.png" alt="Logo Luivin's" style="height: 50px;">
        Viva Colors
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link nav-link-custom" href="#">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-link-custom active" href="#">Login</a>
            </li>
          </ul>
          
      </div>
    </div>
  </nav>

  <!-- Cadastro Form -->
  <div class="container my-5" id="cadastro">
    <div class="form-container">
      <h1>Cadastro</h1>
      <form>
        <div class="form-group mb-3">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" id="nome" required>
        </div>

        <div class="form-group mb-3">
          <label for="emailCadastro">Email</label>
          <input type="email" class="form-control" id="emailCadastro" required>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="cep">CEP</label>
            <input type="text" class="form-control" id="cep" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="endereco">Endereço</label>
            <input type="text" class="form-control" id="endereco" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="cidade">Cidade</label>
            <input type="text" class="form-control" id="cidade" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="estado">Estado</label>
            <input type="text" class="form-control" id="estado" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="bairro">Bairro</label>
            <input type="text" class="form-control" id="bairro" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="complemento">Complemento</label>
            <input type="text" class="form-control" id="complemento">
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="senhaCadastro">Senha</label>
          <input type="password" class="form-control" id="senhaCadastro" required>
        </div>

        <button type="submit" class="btn btn-main w-100">Cadastrar</button>
        <p class="text-center mt-3">Já tem uma conta? <a href="login.html">Faça login</a>.</p>
      </form>
    </div>
  </div>

  <footer class="bg-light d-flex align-items-center justify-content-center">
    <p class="mb-0">&copy; 2025 Viva Colors. Todos os direitos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
