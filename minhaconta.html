<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta - Viva Colors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Painel elegante */
        .account-panel {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 30px;
            background: white;
            transition: all 0.3s ease-in-out;
        }

        .account-panel:hover {
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
        }

        .account-icon {
            color: #d6336c;
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .edit-btn {
            color: white;
            background-color: #d6336c;
        }
    </style>
</head>
<body>
    <!-- Minha Conta Header -->
    <header class="bg-light-pink py-3 text-center">
        <div class="container">
            <h1 class="text-dark-pink fw-bold">Minha Conta</h1>
            <p class="lead">Gerencie seus dados e preferências</p>
        </div>
    </header>

    <!-- Painel de Conta -->
    <main class="container my-5">
        <div class="row g-4">
            <div class="col-md-6">
                <div class="account-panel text-center p-4 shadow-sm">
                    <i class="fas fa-user-circle account-icon"></i>
                    <h4>Dados Pessoais</h4>
                    <p>Nome: João Silva</p>
                    <p>Email: joao.silva@gmail.com</p>
                    <button class="btn edit-btn">Editar Dados</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="account-panel text-center p-4 shadow-sm">
                    <i class="fas fa-heart account-icon"></i>
                    <h4>Meus Favoritos</h4>
                    <p>Você tem 4 produtos favoritos.</p>
                    <a href="favoritos.html" class="btn edit-btn">Ver Favoritos</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light-pink py-4">
        <div class="container text-center">
            <p class="text-dark-pink mb-0">&copy; 2024 Viva Colors. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
